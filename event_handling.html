<!DOCTYPE html>
<html lang="en">

<head>
  <title>EventHandling Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>

  </style>

  <script>
    function load() {
      alert('welcome to javascript');
    }
    function button() {
      alert('you click on button');
    }
    function changeme() {
      var heading = document.getElementById('heading')
      heading.innerHTML = "mousehover";
    }
  </script>
</head>


<body onload="return load()">

  <button onclick="return button()">click me</button>
  <br>
  <br>
  <h1 style="margin-left: 40px;" id="heading" onmouseover="return changeme()">WELCOMEEEE
  </h1>
</body>

</html>
