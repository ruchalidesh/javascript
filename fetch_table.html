<!doctype html>
<html lang="en">

<head>
  <title>Table</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #ddd;
  }
</style>

<body>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>USERNAME</th>
          <th>EMAIL</th>
          <th>ADDRESS</th>
        </tr>
      </thead>
      <tbody id="data">

      </tbody>
    </table>
  </div>
  <script>
    fetch("https://jsonplaceholder.typicode.com/users")
      .then(response =>

        response.json()

      )
      .then(data => {
        console.log(data)
        data.forEach((post) => {
          if (data.length > 0) {
            var temp = "";
            temp += "<tr>";
            temp += "<td>" + post.id + "</td>";
            temp += "<td>" + post.name + "</td>";
            temp += "<td>" + post.username + "</td>";
            temp += "<td>" + post.email + "</td>";
            temp += "<td>" + post.address + "</td>";

          }
          document.getElementById('data').innerHTML += temp;
        })
      })


  </script>
</body>

</html>
