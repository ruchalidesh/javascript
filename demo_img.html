<!doctype html>
<html lang="en">

<head>
  <title>image</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  div {
    padding: 5px;

  }
</style>

<body>
  <!--<div class="container mt-4" id="postContainer">


  </div>-->
  <div class="container" id="postContainer">

    <div class="row">
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>

    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response =>

        response.json()

      )
      .then(posts => {
        console.log(posts)
        posts.forEach((post) => {
          var img =
            '<div class="container-fluid">' +
            '<div class="row">' +
            '<div class="col-md bg-lavender">' +
            '<img src="https://via.placeholder.com/600/92c952" class="img-rounded" width="100%" height="250px">' +
            '</div>' +
            '<div class="col-md bg-lavenderblush">' +
            '<img src="https://jsonplaceholder.typicode.com/posts" class="img-rounded" width="100%" height="250px">' +
            '</div>' +
            '<div class="col-md bg-lavender">' +
            '<img src="https://jsonplaceholder.typicode.com/posts" class="img-rounded" width="100%" height="250px">' +
            '</div>' +
            '<div class="col-md bg-lavenderblush">' +
            '<img src="https://placehold.it/150x80?text=IMAGE" class="img-rounded" width="100%" height="250px">' +
            '</div>' +
            '</div>' +
            '</div>' +
            '</div>';
          document.getElementById('postContainer').innerHTML += img;
          if (post < 10) {
            '<img src="' + "https://jsonplaceholder.typicode.com/posts" + '">'
            document.getElementById('postContainer').innerHTML += img;
          }

        })
      })
  </script>
</body>

</html>
